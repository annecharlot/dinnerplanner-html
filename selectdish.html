<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="jumbotron text-center">
      <h1><b>Dinner Planner</b></h1>
  </div>

	<div class="container-fluid">
    <div class="row">

      <div id="sidesbarview" class="col-xs-2 col-md-2" style="border: 1px solid black; height: 500px;">
        <span id="sidebar"></span>
      </div>

      <div class="col-xs-10 col-md-10">
      		<!-- search -->
          <h4>FIND A DISH</h4>
          <div class="row">
            <div class="col-xs-2 col-md-2">
              <input type="text" value="Enter Key Words">
            </div>
            <div class="col-xs-2 col-md-2">
              <select>
                <option value="menu">Starter</option>
                <option value="menu">Main Course</option>
                <option value="menu">Side Dish</option>
                <option value="menu">Dessert</option>
                <option value="menu">Appetizer</option>
                <option value="menu">...</option>
              </select>
            </div>
            <div class="col-xs-2 col-md-2">
              <button class="btn" style="background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">search</button>
            </div>
          </div>
          <hr class="divider" style="border: 1px solid black;"/>
          
          <div class="row" id="DishSearchView">
              <span id="dishsearch"></span>
          </div>
      </div>

    </div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/model/dinnerModel2.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/dishitemview.js"></script>
<script src="js/view/dishsearchview.js"></script>
<script src="js/view/dishdetailsview.js"></script>
<script src="js/view/itemimgView.js"></script>
<script src="js/view/sidesbarview.js"></script>
<script src="js/view/Welcomeview.js"></script>
<script src="js/view/dishsearchview.js"></script>

</div>
  </body>
</html>
