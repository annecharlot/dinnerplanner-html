<!DOCTYPE html>
<html lang="en" @font-family-base="Comic">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
  <div class="jumbotron text-center" style="padding: 40px 0 40px 0;">
      <h1><b>Dinner Planner</b></h1>
  </div>


<!-- SIDEBAR -->

<button class="btn1 visible-xs" type="button" data-toggle="collapse" data-target="#toggle">=</button>
      <div id="sidesbarview" class="col-md-2" style="border: 1px solid black;">
          <div class='collapse in' id='toggle'><h3>My Dinner</h3>
            <div class='row'>
              <div class='col-xs-6 col-md-6'>People</div>
              <div class='col-xs-6 col-md-6'>
                <button id='minusGuest' class='btn'>-</button>
                <span id="guestnumber"></span>
                <button id='plusGuest' class='btn'>+</button>
              </div>
            </div>
                <span id="sidebar"></span>
                <button id='confirm' class='btn' style='background-color: rgba(244, 179, 80, 1);' border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);''>Confirm Dinner</button>
          </div>
        </div>


<!-- DISHSEARCH -->

  <div class="col-xs-10 col-md-10" id="DishSearchView">
          <h4>Find Dish</h4>
          <div class='row'>
            <div class='col-xs-12 col-md-2'>
              <input id="keyword" type='text' value=''>
            </div>
          <div class='col-xs-12 col-md-2'>
            <select id="myoption">
               <option>All</option>
              <option>starter</option>
              <option>main dish</option>
              <option>dessert</option>
            </select>
          </div>
          <div class='col-xs-12 col-md-2'>
          <button id='searchbutton' class='btn' style='background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);'>search</button>
        </div>
      </div>
      <hr class='divider' style='border: 1px solid black;'/>
          <div class="row">
            <h1 id="loader">Loading</h1>
            <span id="dishsearch"></span>
            <div id="error">Something went wrong</div>
          </div>
      </div>


<!-- Mydinner-view -->

<div class="container" id="Mydinner">
    <span id="numberOfGuests"></span>
    <button id='backandedit' class='btn pull-right' style='background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);'>Go back and edit dinner</button></div></div>
</div>


<!-- HOME -->

  <div id="WelcomeView" class="container-fluid text-center "> 
    <span id="welcome"></span>
  </div>

<!-- SELECT DISH -->

  <div class="container-fluid" id="selectdish">
    <div class="row">
    </div>
  </div>

<!-- SELECT DISH AGAIN -->

<div class="container-fluid" id="selectdishagain">
  <div class="row">
  </div>
</div>

<!-- DISH DETAILS -->

<div class="container-fluid" id="detailView">
    
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <span id="loader">Loading</span>
      <span id="item"></span>
      <div id="error">Something went wrong...</div>
      <button id='backtosearch' class='btn' style='background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);'>back to search</button>
      <span id="preparation"></span>
    </div>
    <div class="col-xs-12 col-md-5" style="background-color: rgba(244, 179, 100, 1); border: 1px solid black;">
      <h3>Ingredients for <span id="number"></span> People</h3>
      <hr class="divider" style="border: 1px solid black;"/>
      <span id="ingredients"></span>
      <hr class="divider" style="border: 1px solid black;"/>
      <div class="row">
        <div class="col-md-10 col-xs-6" style="padding-bottom: 10px;">
          SEK <span id="totalprice"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-6" style="padding-bottom: 20px;">
          <button id='add' class='btn' style='background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);'>Add to menu</button>
        </div>
      </div>
    </div>
  </div>
</div>
  

<!-- DINNER OVERVIEW -->

<div class="container text-center" id="ItemimgView">
  <hr class="divider" style="border-bottom: 1px solid black;"/>
  <!-- full menu image, namn, price & full total price -->
  <div class="row">
    <span id="dishitem"></span>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12">
     Total Price: <span id="totalmenuprice"></span> SEK
    </div>
  </div>
  <hr class="divider" style="border:1px solid black;"/>
  <div class="col-md-12 text-center" style="padding: 20px 0 20px 0;">
    <button id='print' class='btn' style='background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);'>Print Full Recipe</button>
  </div>
</div>

<!-- DINNER PRINTOUT -->

<div class="container" id="itemView">
  <hr class="divider" style="border-bottom: 1px solid black;"/>
    <span id="fullitem"></span>
</div>


<!-- SCRIPT -->
  
<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/model/dinnerModel2.js"></script>

<script src="js/view/mydinner_header.js"></script>
<script src="js/view/dishitemview.js"></script>
<script src="js/view/dishsearchview.js"></script>
<script src="js/view/dishdetailsview.js"></script>
<script src="js/view/itemimgView.js"></script>
<script src="js/view/sidesbarview.js"></script>
<script src="js/view/Welcomeview.js"></script>

<script src="js/controllers/Welcomeview_controller.js"></script>
<script src="js/controllers/backandedit_controller.js"></script>
<script src="js/controllers/backtosearch_controller.js"></script>
<script src="js/controllers/sidebar_controller.js"></script>
<script src="js/controllers/printfullrecipe_controller.js"></script>
<script src="js/controllers/itembutton_controller.js"></script>
<script src="js/controllers/searchbutton_controller.js"></script>
<script src="js/controllers/addtomenu_controller.js"></script>

<script src="js/api_key.js"></script>



  </body>
</html>
