<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="jumbotron text-center">
      <h1><b>Dinner Planner</b></h1>
  </div>

<div class="container-fluid" id="detailView">
  <div class="row">

    <div class="col-xs-2 col-md-2" style="border: 1px solid black; height: 500px;">
        <!-- sidebar view -->
        <h3>My Dinner</h3>
      <div class="row">
        <div class="col-xs-6 col-md-6">

          People</div>
          <div class="col-xs-6 col-md-6">
            <select>
              <option value="number">1</option>
              <option value="number">2</option>
              <option value="number">3</option>
              <option value="number">...</option>
            </select>
          </div>
        </div>

      <hr class="divider" style="border-bottom: 1px solid black;"/>
      <div class="row">
        <div class="col-xs-6 col-md-6">Dish Name</div>
        <div class="col-xs-4 col-md-6">Cost</div>
      </div>
      <hr class="divider" style="border-bottom: 1px solid black;"/>
      <div class="row">
        <div class="col-xs-6 col-md-6"></div>
        <div class="col-xs-4 col-md-6">SEK 00.00</div>
      </div>
      <hr class="divider"/>
      <button>Confirm Dinner</button>
      </div>

    <div class="col-xs-5 col-md-5">
      <span id="item"></span>
      
    </div>

    <div id="exampleView" class="col-xs-5 col-md-5" style="background-color: rgba(244, 179, 100, 1); border: 1px solid black; height:300px;">
      <h3>Ingredients for <span id="numberOfGuests"></span> People</h3>
      <!-- alla ingredients till dish och price -->
      <hr class="divider" style="border: 1px solid black;"/>
      <span id="ingredients"></span>
      <hr class="divider" style="border: 1px solid black;"/>
      <div class="row">
        <div class="col-md-2 col-xs-2">
          <button class="btn" style="background-color: rgba(244, 179, 80, 1); border: black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
            Add to menu
          </button>
        </div>
        
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/model/dinnerModel2.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/dishitemview.js"></script>
<script src="js/view/dishsearchview.js"></script>
<script src="js/view/dishdetailsview.js"></script>
<script src="js/view/itemView.js"></script>

  </body>
</html>
